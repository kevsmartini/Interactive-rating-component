<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="main-container">
      <div class="box-container">
        <figure class="star-icon">
          <img src="images/icon-star.svg" alt="star-icon" />
        </figure>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <section class="rating-btns">
          <button class="rate-btn" id="1">1</button>
          <button class="rate-btn" id="2">2</button>
          <button class="rate-btn" id="3">3</button>
          <button class="rate-btn" id="4">4</button>
          <button class="rate-btn" id="5">5</button>
        </section>
        <button class="submit-btn">SUBMIT</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="box-container thanks-box">
        <figure>
          <img
            src="images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
        </figure>
        <section class="selected-rate-bar">
          <p>You selected <span class="selected-rate"></span> out of 5</p>
        </section>
        <h1 class="title">Thank you!</h1>
        <p class="text">
          We appreciate you taking the time to give a ra ting. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
